<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Анкета</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#fff">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#fff">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#fff">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="loader">
		<div class="loader_inner"></div>
	</div>

	<header id="is-home">

		

		<nav class="main-nav">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<button class="hamburger hamburger--elastic hidden-lg hidden-md hidden-sm" type="button">
							<span class="hamburger-box">
								<span class="hamburger-inner"></span>
							</span>
						</button>
						<ul>
							<li class="active"><a href="#">Личная информация</a></li>
							<li><a href="#">Опыт</a></li>
							<li><a href="#">JavaScript</a></li>
							<li><a href="#">О себе</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<section id="presonal-info">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="personal">
						<h1>Анкета</h1>
						<div class="personal-img">
							<img src="img/book.png" alt="Личная информация">
						</div>
						<h2 class="h2">Личная информация</h2>
						<form>
							<input name="name" class="form-control" id="name" placeholder="ФИО" required>
							<select class="form-control" id="year">
								<option selected disabled>Год рождения</option>
								<option>1991</option>
								<option>1992</option>
								<option>1993</option>
								<option>1994</option>
								<option>1995</option>
							</select>
							<input name="geo" class="form-control" id="geo" placeholder="Место проживания" required>
							<input name="skype" class="form-control" id="skype" placeholder="Skype" required>
							<input name="email" class="form-control" id="email" placeholder="E-mail" required>  
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="skill">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="skill-content">
						<div class="skill-img">
							<img src="img/list.png" alt="Опыт работы">
							<h2 class="h2">Расскажите о своем опыте</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="skill-list">
				<div class="row">
					<div class="col-md-4">
						<label for="1"><input type="checkbox"/ id="1" value="1"> БЭМ/OOCSS </label> <br>
						<label for="2"><input type="checkbox"/ id="2" value="2"> Stylus/LESS/SASS </label> <br>
						<label for="3"><input type="checkbox"/ id="3" value="3"> Работаю с SVG</label> <br>
					</div>
					<div class="col-md-4">
						<label for="4"><input type="checkbox"/ id="4" value="4"> Верстаю семантично</label> <br>
						<label for="5"><input type="checkbox"/ id="5" value="5"> EC2016/EC2017 </label> <br>
						<label for="6"><input type="checkbox"/ id="6" value="6"> Gulp/GRUNT </label> <br>
					</div>
					<div class="col-md-4">
						<label for="7"><input type="checkbox"/ id="7" value="7"> Webpack</label> <br>
						<label for="8"><input type="checkbox"/ id="8" value="8"> JQuery</label> <br>
						<label for="9"><input type="checkbox"/ id="9" value="9"> Использую Git</label>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="js">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="js-skills">
						<div class="js-img">
							<img src="img/js.png" alt="JavaScript skills">
							<h2 class="h2">Уровень владения JavaScript</h2>
							<div class="js-skill-res">Не умею (0%)</div>
							<input type="range" name="js-skill" id="js-skill" min="0" max="100" step="25" value="0">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="about">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="about-yourself">
						<div class="about-img">
							<img src="img/about.png" alt="О себе">
						</div>
						<h2 class="h2">Расскажите о себе</h2>
						<h4>Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас.</h4>
						<textarea class="form-control" rows="7" placeholder="Понравилась тем, что"></textarea>
						<button type="button" class="btn btn-primary btn-lg">Готово</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="top_up"><span><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></span></div>


	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
